{%extends 'core/base.html'%}
{%block title%}Contacto{%endblock%}
{%block content%}
{%load static %}
<!--================================
=            Page Title            =
=================================-->

<section class="page-title bg-title overlay-dark">
	<div class="container">
		<div class="row">
			<div class="col-12 text-center">
				<div class="title">
					<h3>Contactanos</h3>
				</div>
				<ol class="breadcrumb p-0 m-0">
				  <li class="breadcrumb-item"><a href="{%url 'Home'%}">Portada</a></li>
				  <li class="breadcrumb-item active">Contactanos</li>
				</ol>
			</div>
		</div>
	</div>
</section>

<!--====  End of Page Title  ====-->


<section class="section contact-form">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="section-title">
					<h3><span class="alternate">Contactanos</span></h3>
					<p>Si tienes alguna duda ó comentario no dudes en contactanos</p>
				</div>
			</div>
		</div>
		<form action="mailto:invafmich@gmail.com?subject=Comentarios desde la pagina" class="row">
			<div class="col-md-6">
				<input type="text" class="form-control main" name="name" id="name" placeholder="Nombre">
			</div>
			<div class="col-md-6">
				<input type="email" class="form-control main" name="email" id="email" placeholder="Email">
			</div>
			<div class="col-md-12">
				<input type="text" class="form-control main" name="phone" id="phone" placeholder="Telefono">
			</div>
			<div class="col-md-12">
				<textarea name="message" id="message" class="form-control main" rows="10" placeholder="Mensaje..."></textarea>
			</div>
			<div class="col-12 text-center">
				<button type="submit" class="btn btn-main-md">Enviar</button>
			</div>
		</form>
	</div>
</section>
<section class="section testimonial">
	<div class="container">
		<div class="row">
			<div class="col-12">
				<div class="section-title">
					<h3><span class="alternate">Nuestra dirección</span></h3>
				</div>
			</div>
		</div>
		<div class="row mt-20">
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d937.3713427367246!2d-102.28473717083482!3d19.988133659482124!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x842e89a1d2ae1bcf%3A0xdce2bc3f553f76b6!2sINSTITUTO%20NACIONAL%20DE%20VALUACI%C3%93N%20AGROPECUARIA%20Y%20FORESTAL%20DE%20MICHOAC%C3%81N%2C%20A.%20C.!5e0!3m2!1ses!2smx!4v1591757736343!5m2!1ses!2smx" width="1200" height="600" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
		</div>
	</div>
</section>
{%endblock%}
