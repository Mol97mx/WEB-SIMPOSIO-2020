{%extends 'core/base.html'%}
{%block title%}Inscripción{%endblock%}
{%block content%}
<section class="page-title bg-title overlay-dark">
	<div class="container">
		<div class="row">
			<div class="col-12 text-center">
				<div class="title">
					<h3>Inscribete</h3>
				</div>
				<ol class="breadcrumb p-0 m-0">
				  <li class="breadcrumb-item"><a href="{%url 'Home'%}">Portada</a></li>
				  <li class="breadcrumb-item active">Inscribete</li>
				</ol>
			</div>
		</div>
	</div>
</section>

<section class="section contact-form">
	<div class="container">
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" id="payment-form" class="row" target="_top">
            {% csrf_token %}
            <input type="hidden" name="cmd" value="_s-xclick">
            <input type="hidden" name="hosted_button_id" value="3UFDZW3S3ZTBY">
            <div class="col-md-12">
            <input required type="text" class="form-control main" id="name" name="name" placeholder="Nombre completo...">
            </div>
            <div class="col-md-6">
            <input required type="text" class="form-control main" id="email" name="email" placeholder="Email...">
            </div>
            <div class="col-md-6">
            <input required type="text" class="form-control main" id="telefono" name="telefono" placeholder="Telefono...">
            </div>
            <div class="col-md-12">
            <input required type="text" class="form-control main" id="instituto" name="instituto" placeholder="¿De qué universidad/instituto nos visitas?">
            <div class="col-md-12">
                <input type="hidden" name="on0" class="form-control main" value="Costos">
                <select name="os0">
                    <option value="Curso Valuación de bienes distintos a la tierra">Curso Valuación de bienes distintos a la tierra $1,375.00 MXN</option>
                    <option value="Curso Valuación de inmuebles rústicos con presión urbana">Curso Valuación de inmuebles rústicos con presión urbana $1,375.00 MXN</option>
                    <option value="Curso Valuación económica de impacto ambiental por el Método de">Curso Valuación económica de impacto ambiental por el Método de $1,375.00 MXN</option>
                    <option value="Simposio y curso">Simposio y curso $2,500.00 MXN</option>
                </select>
                <input type="hidden" name="currency_code" value="MXN">
                <input type="image" src="https://www.paypalobjects.com/es_XC/MX/i/btn/btn_paynowCC_LG.gif" border="0" name="submit" alt="PayPal, la forma más segura y rápida de pagar en línea.">
                <img alt="" border="0" src="https://www.paypalobjects.com/es_XC/i/scr/pixel.gif" width="1" height="1">
            </div>
        </form>
    </div>
</section>
{%endblock%}
